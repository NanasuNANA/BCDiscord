<!doctype HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BCDiscord for Browser</title>
<script type="text/JavaScript" src="lib/discord.io/index.js"></script> <!-- The discord.io client file -->
<script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style type="text/css">
span.fail { color: red }
#connect_discord { font-size: 120%; font-weight: bold; padding: 0.6em 1.2em }
</style>
</head>
<script type="text/JavaScript">
// 全角半角変換かつnull、undefinedを空文字に
const toCommandString = function(str, nullSafe=true) {
    if (!str) {
        return nullSafe ? '' : str;
    }
    return str.toString().replace(/[Ａ-Ｚａ-ｚ０-９！＂＃＄％＆＇（）＊＋，－．／：；＜＝＞？＠［＼］＾＿｀｛｜｝]/g, function(s) { return String.fromCharCode(s.charCodeAt(0) - 0xFEE0); })
        .replace(/[“”]/g, '"')
        .replace(/’/g, "'")
        .replace(/‘/g, '`')
        .replace(/￥/g, '\\')
        .replace(/　/g, ' ')
        .replace(/[‐－―]/g, '-')
        .replace(/、/g, ',')
        .replace(/～〜/g, '~');
}
// バックチックと\をエスケープ
const escapeBackTick = function(str, nullSafe=true) {
    if (!str) {
        return nullSafe ? '' : str;
    }
    return str.toString().replace(/\\/g, '\\\\').replace(/`/g, '\\`');
}
// マークダウンのインライン記法をエスケープ
const escapeMarkdwon = function(str, nullSafe=true) {
    if (!str) {
        return nullSafe ? '' : str;
    }
    return escapeBackTick(str).replace(/\*/g, '\\*').replace(/_/g, '\\_');
}
// 本体
$(function() {
    const commandMessage = 'bcdice';
    const appName = 'BCDiscord';
    const resultSpan = $('#result');
    const bcdiceApiUrlInput = $('#api_url');
    const botTokenInput = $('#token');
    // チャンネルごとの設定を保存
    let systemInfo = {};
    // チャンネル→ユーザ→配列インデックス
    let saveData = {};
    // ゲームリストの大文字小文字変換用
    let gameListLowerCaseTo = {};
    // ローカルストレージから復元
    if (localStorage.getItem(`${appName}_api_url`)) {
        bcdiceApiUrlInput.val(localStorage.getItem(`${appName}_api_url`));
    }
    if (localStorage.getItem(`${appName}_token`)) {
        botTokenInput.val(localStorage.getItem(`${appName}_token`));
    }
    if (localStorage.getItem(`${appName}_systemInfo`)) {
        try {
            systemInfo = JSON.parse(localStorage.getItem(`${appName}_systemInfo`));
        } catch (e) {
            systemInfo = {};
        }
    }
    if (localStorage.getItem(`${appName}_saveData`)) {
        try {
            saveData = JSON.parse(localStorage.getItem(`${appName}_saveData`));
        } catch(e) {
            saveData = {};
        }
    }
    const notice = function(isFail=false, message='', doDesktopNotice=false) {
        if (isFail) {
            resultSpan.addClass('fail').text(message);
        } else {
            resultSpan.removeClass('fail').text(message);
        }
        // TODO デスクトップ通知
    }
    const doneNotice = function(message, doDesktopNotice=false) {
        notice(false, message, doDesktopNotice);
    }
    const failNotice = function(message, doDesktopNotice=false) {
        notice(true, message, doDesktopNotice);
    }
    const getBCDiceApiUrl = function(joinUrl) {
        let apiUrl = bcdiceApiUrlInput.val();
        if (apiUrl && apiUrl != '') {
            apiUrl = apiUrl.trim();
            if (joinUrl && apiUrl.substr(apiUrl.length - 1) === '/') {
                apiUrl = apiUrl.substr(0, apiUrl.length - 1) + joinUrl;
            } else if (joinUrl) {
                apiUrl += joinUrl;
            }
        }
        return apiUrl;
    }
    // APIのテスト
    $('#api_test').on('click', function() {
        const command = $('#test_string').val();
        let apiUrl = getBCDiceApiUrl();
        if (!apiUrl || apiUrl == '') {
            alert('BCDice-APIのURLが必要です');
            bcdiceApiUrlInput.focus();
            return;
        }
        let data = {};
        let doneCallback;
        if (command && command.trim() != '') {
            apiUrl = getBCDiceApiUrl('/v1/diceroll');
            data = {system: 'DiceBot', command: command.trim()};
            doneCallback = function(data) { doneNotice(`result${data.result}`); };
        } else {
            apiUrl = getBCDiceApiUrl('/v1/version');
            doneCallback = function(data) { doneNotice(`api:${data.api} bcdice:${data.bcdice}`); }
        }
        $.ajax({
            type: 'GET',
            url: apiUrl,
            data: data,
            dataType: 'jsonp'
        })
        .done(doneCallback)
        .done(function() {
            localStorage.setItem(`${appName}_api_url`, getBCDiceApiUrl());
        })
        .fail(function(jqXHR) { failNotice(`失敗しました(${jqXHR.status})`); });
    });
    // Discordへの接続
    $('#connect_discord').on('click', function() {
        $('#connect_discord').prop("disabled", true);
        const token = botTokenInput.val();
        if (token && token != '') {
            const client = new Discord.Client({
                token: token,
                autorun: true
            });
            
            const sendHowToUse = function(channelID) {
                client.sendMessage({
                    to: channelID,
                    message: "**How to use**\n# Show dice bot list\n> \`bcdice list\`\n# Change dice bot\n> \`bcdice set SYSTEM_NAME\`\n# Show Dice bot help\n> \`bcdice help SYSTEM_NAME\`\n# Show current Status\n> \`bcdice status\`\n# Reset Dice bot and Secret dice\n> \`bcdice reset all\`"
                });
            }
            
            client.on('ready', function() {
                localStorage.setItem(`${appName}_token`, token);
                $.ajax({
                    type: 'GET',
                    url: getBCDiceApiUrl('/v1/systems'),
                    dataType: 'jsonp'
                })
                .done(function(data) {
                    localStorage.setItem(`${appName}_api_url`, getBCDiceApiUrl());
                    gameListLowerCaseTo = {};
                    for (let gameType of data.systems) {
                        gameListLowerCaseTo[gameType.toLowerCase()] = gameType;
                    }
                    doneNotice(`Discord Bot(${client.username})が接続しました、BCDice-APIのテストに成功しました`);
                })
                .fail(function() {
                    failNotice(`Discord Bot(${client.username})が接続しましたが、BCDice-APIのテストに失敗しました`);
                });
            });
            
            client.on('disconnect', function() {
                $('#connect_discord').prop("disabled", false);
                failNotice(`Discord Botが切断されました`, true);
            });
            
            client.on('message', function(user, userID, channelID, message, event) {
                if (client.id === userID) {
                    return;
                }
                const commands = toCommandString(message.trim()).split(/\s+/);
                if (commands[0].toLowerCase() === commandMessage) {
                    if (commands[1]) {
                        commands[1] = commands[1].toLowerCase();
                    }
                    switch (commands[1]) {
                    case 'list':
                        $.ajax({
                            type: 'GET',
                            url: getBCDiceApiUrl('/v1/systems'),
                            dataType: 'jsonp'
                        })
                        .done(function(data) {
                            localStorage.setItem(`${appName}_api_url`, getBCDiceApiUrl());
                            gameListLowerCaseTo = {};
                            for (let gameType of data.systems) {
                                gameListLowerCaseTo[gameType.toLowerCase()] = gameType;
                            }
                            client.sendMessage({
                                to: channelID,
                                message: `[DiceBot List]\n\`\`\`${escapeBackTick(data.systems.join("\n"))}\`\`\``
                            });
                        })
                        .fail(function() {
                            client.sendMessage({
                                to: channelID,
                                message: `**BCDice-API Connection Failed**`
                            });
                        });
                        break;
                    case 'set':
                        if (commands.length > 2) {
                            $.ajax({
                                type: 'GET',
                                url: getBCDiceApiUrl('/v1/systeminfo'),
                                data: {system: gameListLowerCaseTo[commands[2].toLowerCase()] || commands[2]},
                                dataType: 'jsonp'
                            })
                            .done(function(data) {
                                localStorage.setItem(`${appName}_api_url`, getBCDiceApiUrl());
                                systemInfo[channelID] = data.systeminfo;
                                client.sendMessage({
                                    to: channelID,
                                    message: `BCDice system is changed: ${escapeMarkdwon(data.systeminfo.gameType)}\n\`\`\`${escapeBackTick(data.systeminfo.info)}\`\`\``
                                });
                                localStorage.setItem(`${appName}_systemInfo`, JSON.stringify(systemInfo));
                            })
                            .fail(function() {
                                //TODO 接続失敗を考慮
                                client.sendMessage({
                                    to: channelID,
                                    message: `[${escapeMarkdwon(commands[2])}]\nSystem '${escapeMarkdwon(commands[2])}' is not found`
                                });
                            });
                        } else {
                            client.sendMessage({
                                to: channelID,
                                message: `[ERROR] When you want to change dice system\n        *bcdice set SYSTEM_NAME*\nExample \`bcdice set AceKillerGene\``
                            });
                        }
                        break;
                    case 'reset':
                            if (commands[2] && commands[2].toLowerCase() === 'all') {
                                delete systemInfo[channelID];
                                localStorage.setItem(`${appName}_systemInfo`, JSON.stringify(systemInfo));
                                delete saveData[channelID];
                                localStorage.setItem(`${appName}_saveData`, JSON.stringify(saveData));
                                client.sendMessage({
                                    to: channelID,
                                    message: `[${escapeMarkdwon(appName)}]\n**Reset this channel done**`
                                });
                            } else {
                                client.sendMessage({
                                    to: channelID,
                                    message: `[${escapeMarkdwon(appName)}]\n# If you need **Reset this channel**\n> \`bcdice reset all\``
                                });
                            }
                        break;
                    case 'load':
                        if ($.isNumeric(commands[2]) && saveData[channelID] && saveData[channelID][userID] && saveData[channelID][userID][commands[2] - 1]) {
                            client.sendMessage({
                                to: channelID,
                                message: saveData[channelID][userID][commands[2] - 1]
                            });
                        } else {
                            client.sendMessage({
                                to: channelID,
                                message: `Not found (index = ${escapeMarkdwon(commands[2])})`
                            });
                        }
                        break;
                    case 'help':
                        if (commands.length > 2) {
                            $.ajax({
                                type: 'GET',
                                url: getBCDiceApiUrl('/v1/systeminfo'),
                                data: {system: gameListLowerCaseTo[commands[2].toLowerCase()] || commands[2]},
                                dataType: 'jsonp'
                            })
                            .done(function(data) {
                                localStorage.setItem(`${appName}_api_url`, getBCDiceApiUrl());
                                client.sendMessage({
                                    to: channelID,
                                    message: `[${escapeMarkdwon(data.systeminfo.gameType)}]\n\`\`\`${escapeBackTick(data.systeminfo.info)}\`\`\``
                                });
                            })
                            .fail(function() {
                                //TODO 接続失敗を考慮
                                client.sendMessage({
                                    to: channelID,
                                    message: `[${escapeMarkdwon(commands[2])}]\nSystem '${escapeMarkdwon(commands[2])}' is not found`
                                });
                            });
                        } else if (systemInfo[channelID]) {
                            client.sendMessage({
                                to: channelID,
                                message: `[${escapeMarkdwon(systemInfo[channelID].gameType)}]\n\`\`\`${escapeBackTick(systemInfo[channelID].info)}\`\`\``
                            });
                        } else {
                            sendHowToUse(channelID);
                        }
                        break;
                    case 'status':
                        $.ajax({
                            type: 'GET',
                            url: getBCDiceApiUrl('/v1/version'),
                            dataType: 'jsonp'
                        })
                        .done(function(data) {
                            localStorage.setItem(`${appName}_api_url`, getBCDiceApiUrl());
                            client.sendMessage({
                                to: channelID,
                                message: `[${escapeMarkdwon(appName)}] for ${escapeMarkdwon(getBCDiceApiUrl())} : ${escapeMarkdwon(systemInfo[channelID] ? systemInfo[channelID].gameType : 'DiceBot')}(v.${escapeMarkdwon(data.bcdice)})`
                            });
                        });
                        break;
                    default:
                        sendHowToUse(channelID);
                        break;
                    }
                } else {
                    //すべてBCDice-APIに投げずにchoice[]が含まれるか英数記号以外は門前払い
                    if (!(/choice\[.*\]/i.test(commands[0]) || /^[a-zA-Z0-9!-/:-@¥[-`{-~]+$/.test(commands[0]))) {
                        return;
                    }
                    $.ajax({
                        type: 'GET',
                        url: getBCDiceApiUrl('/v1/diceroll'),
                        data: {
                            system: systemInfo[channelID] ? systemInfo[channelID].gameType : 'DiceBot',
                            command: commands[0]
                        },
                        dataType: 'jsonp'
                    })
                    .done(function(data) {
                        localStorage.setItem(`${appName}_api_url`, getBCDiceApiUrl());
                        if (!data.ok) {
                            return;
                        }
                        const responsMessage = `**>${escapeMarkdwon(user)}**\n${escapeMarkdwon(systemInfo[channelID] ? systemInfo[channelID].gameType : 'DiceBot')}${escapeMarkdwon(data.result)}`
                        if (data.secret) {
                            if (!saveData[channelID]) {
                                saveData[channelID] = {};
                            }
                            if (!saveData[channelID][userID]) {
                                saveData[channelID][userID] = [];
                            }
                            const length = saveData[channelID][userID].push(responsMessage);
                            client.sendMessage({
                                to: channelID,
                                message: `**>${escapeMarkdwon(user)}**\n${escapeMarkdwon(systemInfo[channelID] ? systemInfo[channelID].gameType : 'DiceBot')}: [Secret Dice (Index = ${escapeMarkdwon(length)})]`
                            });
                            client.sendMessage({
                                to: userID,
                                message: `To recall this,\n\`bcdice load ${length}\`\n${responsMessage}`
                            });
                            localStorage.setItem(`${appName}_saveData`, JSON.stringify(saveData));
                        } else {
                            client.sendMessage({
                                to: channelID,
                                message: responsMessage
                            });
                        }
                    });
                }
            });
        } else {
            alert('Discord Botのtokenが必要です');
            botTokenInput.focus();
            return;
        }
    });
});
</script>
<body>
<div>
Discord Bot Token: <input type="password" size="70" id="token" placeholder="あなたのDiscord BotのToken"><br>
BCDice-API URL: <input type="text" size="60" id="api_url" placeholder="BCDice-APIのURL"><br>
<input type="text" size="40" id="test_string" placeholder="2D6+2>=7 など、空の場合はバージョン取得"> <input type="button" value="BCDice-APIのテスト" id="api_test"><br>
<span id="result"></span><br>
<input type="button" value="Discordに接続" id="connect_discord">
</div>
</body>
</html>
